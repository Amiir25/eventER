<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventER - Events</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="bg-[rgba(0,0,0,0.8)] flex items-center justify-center py-1">
            <img src="img/logo.webp" alt="Logo" class="w-[3rem]">
            <p class="text-3xl font-light text-cyan-100">event<span class="font-black">ER</span></p>
        </nav>

        <!-- Events List -->
        <div class="events-list flex flex-col md:flex-row flex-wrap relative">

            <!-- Events detail -->
            <div id="overlay" class="min-w-[100vw] min-h-[100vh] bg-[rgba(0,0,0,0.5)] fixed top-0 left-0 hidden"></div>
            <div id="event-detail" class="w-full max-w-sm md:max-w-xl text-cyan-100 rounded-md shadow-2xl
                    fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20
                    opacity-0 scale-95 pointer-events-none transition-all duration-500 ease-out backdrop-blur-50">
                <div class="px-3 md:px-8 md:py-[5rem] bg-[rgba(0,0,0,0.8)] h-full overflow-y-auto">
                    <!-- Close icon -->
                    <p id="close-event-detail" class="text-2xl text-right mb-5 hover:text-cyan-200">
                        <i class="fa-solid fa-square-xmark"></i>
                    </p>
                    <!-- Title -->
                    <div id="event-title" class="font-bold md:text-5xl mb-2"></div>
                    <!-- Description -->
                    <p id="event-description" class="text-gray-300 md:text-2xl"></p>
                    <div class="py-8">
                        <!-- Date -->
                        <p class="mb-2">
                            <i class="fa-solid fa-clock pr-2"></i>
                            <time id="event-date"></time>
                            <span id="event-remaining-days" class="font-semibold ml-5"></span>
                        </p>
                        <!-- Address -->
                        <p class="mb-2">
                            <i class="fa-solid fa-location-dot mr-2"></i>
                            <span id="event-address"></span>
                        </p>
                        <!-- Price -->
                        <p class="mb-2">
                            <i class="fa-solid fa-money-check-dollar mr-2"></i>
                            <span id="event-price"></span>
                        </p>
                        <!-- Available Spots -->
                        <p class="mb-2">
                            <span class="mr-2">ðŸ‘¥</span>
                            <span id="event-spots" class="font-semibold"></span>
                            <span id="event-spots-plus" class="ml-3"></span>
                        </p>
                        <!-- Age -->
                        <p class="mb-2">
                            <span class="mr-2">ðŸ”ž</span>
                            <span id="event-age" class="font-semibold"></span>
                        </p>
                    </div>
                    <!-- Book Now -->
                    <p class="text-center">
                        <button
                            class="book-now mb-2 text-lg border border-gray-500 px-10 py-3 rounded-md hover:bg-cyan-100 hover:text-gray-800">
                            Book Now
                        </button>
                    </p>
                </div>
            </div> <!-- events-detail -->
        </div> <!-- event-list -->

        <!-- Event detail section -->
        <!-- <div id="event-detail" class="hidden">
            <h2 id="event-title"></h2>
            <p id="event-description"></p>
            <p id="event-date"> <span id="remain-days"></span></p>
            <p id="event-address"></p>
            <p id="event-price"></p>
            <p id="event-spots"></p>
            <p id="event-age"></p>
            <button onclick="closeDetail()">Close</button>
        </div> -->



    </div> <!-- wrapper -->
    <footer class="bg-[rgba(0,0,0,0.8)] text-center py-2 mt-5">
        <p class="text-gray-200">&copy; 2025 <span class="font-light text-cyan-100">event<span class="font-black">ER</span></span></p>
    </footer>


    <script src="events.js"></script>
    <script src="script.js"></script>
</body>

</html>
