<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventER - Book</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Hide scrollbar but allow scrolling */
        #create-account::-webkit-scrollbar {
            display: none;
        }

        #create-account {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body>
    <div class="wrapper flex flex-col h-screen">
        <!-- Navbar -->
        <!-- <nav class="bg-[rgba(0,0,0,0.8)] flex items-center justify-center py-1">
            <img src="img/logo.webp" alt="Logo" class="w-[3rem]">
            <p class="text-3xl font-light text-cyan-100">event<span class="font-black">ER</span></p>
        </nav> -->

        <!-- Form wrapper -->
        <div id="form-wrapper" class="relative flex justify-center pt-6 h-full">
            <div id="create-account" class="w-full max-w-sm md:max-w-lg max-h-[90%] overflow-y-scroll">
                <p class="text-3xl md:text-5xl font-bold mb-2">
                    Create account first
                </p>
                <form class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">

                    <!-- First Name -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-md font-semibold mb-2" for="firstname">
                            First Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="text" name="first-name" placeholder="Enter your first name">
                        <p id="first-name-error" class="text-red-500 text-xs italic hidden"></p>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-md font-semibold mb-2" for="last-name">
                            Last Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
                            id="last-name" type="text" name="last-name" placeholder="Enter your last name">
                        <p id="last-name-error" class="text-red-500 text-xs italic hidden"></p>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-md font-semibold mb-2" for="email">
                            Email
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
                            id="email" type="email" name="email" placeholder="Enter your email">
                        <p id="email-error" class="text-red-500 text-xs italic hidden"></p>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone-no">
                            Phone Number
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none"
                            id="phone-no" type="tel" name="phone-number" placeholder="Enter your phone number">
                        <p id="phone-no-error" class="text-red-500 text-xs italic hidden"></p>
                    </div>

                    <!-- Country -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="country">
                            Country
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none"
                            id="country" name="country" value="Ethiopia" disabled>
                    </div>

                    <!-- City -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="city">
                            City
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none"
                            list="city" name="city" placeholder="Select your city">
                        <datalist id="city">
                            <option value="Asayta"></option>
                            <option value="Bahir Dar"></option>
                            <option value="Addis Ababa"></option>
                            <option value="Hawassa"></option>
                            <option value="Jijiga"></option>
                            <option value="Wolita Sodo"></option>
                            <option value="Mekelle"></option>
                            <option value="Harar"></option>
                            <option value="Asosa"></option>
                            <option value="Dire Dawa"></option>
                            <option value="Gambella"></option>
                            <option value="Bonga"></option>
                            <option value="other"></option>
                        </datalist>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">
                            Date of Birth
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none"
                            id="dob" type="date" name="date-of-birth">
                        <p id="confirm-password-error" class="text-red-500 text-xs italic hidden"></p>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none"
                            id="password" type="password" name="password" placeholder="Enter your password">
                        <p id="password-error" class="text-red-500 text-xs italic hidden"></p>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                            Confirm Password
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none"
                            id="confirm-password" type="password" placeholder="Confirm your password">
                        <p id="confirm-password-error" class="text-red-500 text-xs italic hidden"></p>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center mt-6">
                        <button
                            class="text-gray-700font-bold py-2 px-4 border rounded hover:bg-cyan-200 hover:border-cyan-200"
                            type="button">
                            Sign In
                        </button>
                    </div>
                </form>

            </div><!-- create-account -->

            <div id="book-event"></div>

            <!-- Footer Message -->
            <p class="text-center text-gray-700 text-sm absolute bottom-4 left-1/2 transform -translate-x-1/2">
                &copy;2025 eventER. All rights reserved.
            </p>
        </div> <!-- from-wrapper -->
    </div> <!-- wrapper -->
</body>

</html>
